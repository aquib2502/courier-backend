name: Deploy Courier Backend

on:
  push:
    branches:
      - main  # Trigger deployment only when pushing to main branch

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Deploy via SSH
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 69.62.73.169
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Use GitHub Secret for private key
          script: |
            echo "ðŸš€ Starting deployment..."

            # Navigate to project directory
            cd /home/deployer/courier-backend

            # Reset and pull the latest changes
            git reset --hard
            git pull origin main

            # Install production dependencies
            npm install --production

            # Restart PM2 process by name
            pm2 restart courier-backend
            pm2 save

            echo "âœ… Deployment completed!"
