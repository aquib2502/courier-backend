name: Deploy Courier Backend (Docker Compose)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 69.62.73.169
          username: deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deploy for courier-backend..."

            cd /home/deployer/courier-backend

            echo "ğŸ“¥ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "ğŸ³ Rebuilding docker image..."
            cd /home/deployer
            docker compose build courier-backend

            echo "ğŸ” Restarting container..."
            docker compose up -d courier-backend

            echo "ğŸ”— Ensuring network connection to NPM..."
            docker network connect nginx-proxy-manager_default courier-backend || true

            echo "â™» Restarting NPM to refresh routing..."
            docker restart nginx-proxy-manager-npm-1

            echo "ğŸ‰ Deployment successful!"
